<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/login-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{apps['app.name']}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div id="login_content">
                <h:panelGrid columns="2" border="0" style="margin-top: 14px;margin-left: 15px;margin-bottom: 10px;">
                    <h:graphicImage value="./resources/images/logo.png" style="border: 0px;"/>
                </h:panelGrid>
                <p:focus for="username"/>
                <h:panelGrid columns="1" border="0" cellpadding="2" cellspacing="1" style="margin-left: 15px;">
                    <h:outputText value="#{msgs['login.username']}" styleClass="lb_bold"  style="color: #ffffff"/>
                    <p:inputText id="username"  value="#{loginController.username}" autocomplete="off" style="width: 300px;"/>
                    <h:outputText value="#{msgs['login.password']}" styleClass="lb_bold" style="color: #ffffff"/>
                    <p:password id="password" value="#{loginController.password}" autocomplete="off" style="width: 300px;"/>
                    <h:outputLabel/>
                    <h:panelGroup layout="block" style="text-align: left;">
                        <p:commandButton value="#{msgs['login.login']}" style="border: 0px;" icon="fa fa-unlock-alt" ajax="false" actionListener="#{loginController.login()}"/>
                    </h:panelGroup>
                    <h:outputLabel/>
                    <h:outputLabel/>
                    <h:outputText value="Â© #{apps['app.footer']}" style="font-size: 11px;color: #ffffff"/>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
