<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </f:facet>

        <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/icon.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="#{request.contextPath}/favicon.ico" rel="icon" type="image/x-icon" />
        <title>
            <ui:insert name="title">main-template</ui:insert>
        </title>
    </h:head>

    <h:body>

        <p:growl id="messages" showDetail="false" />
        <div id="wrapper">
            <div id="top">
                <ui:insert name="top">
                    <ui:include src="error-header.xhtml"/>
                </ui:insert>
            </div>

            <div>
                <ui:insert name="content"/>
            </div>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>

</html>
