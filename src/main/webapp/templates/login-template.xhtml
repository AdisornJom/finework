<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>

        <f:event type="preRenderView" listener="#{checkDeviceController.init()}"/> 
        <f:event type="preRenderView" listener="#{loginController.isLogin()}"/> 

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="Refresh" content="#{session.maxInactiveInterval}; URL=./login.xhtml"/>
        </f:facet>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
        <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/icon.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="#{request.contextPath}/favicon.ico" rel="icon" type="image/x-icon" />

        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
    </h:head>

    <h:body style="background:url(./resources/images/map.png) left top repeat-x #DEDEDE;">

        <p:growl id="messages" showDetail="true" />

        <div id="contrainer">
            <div id="content" class="center_login">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>

    </h:body>
</html>
