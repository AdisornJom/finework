<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <p:dialog id="dlg2" header="กรอกรายเอียด....." modal="true" 
              widgetVar="selectDetail_dialog" width="600" 
              binding="#{bindingController.defaultDialogModel}" closeOnEscape="true" styleClass="customDialog">
       
        <h:form id="listFormDetail">
            <p:panelGrid id="detail" columns="2" layout="grid"  columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                <h:panelGroup>
                    <p:outputLabel for="ddetail" value="รายการ :" />
                    <font class="require">*</font>
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="ddetail" value="#{p104Controller.blExpenses_selected.detail}" maxlength="200" style="width: 400px;"/>
                </h:panelGroup>
               
                <h:panelGroup>
                    <p:outputLabel for="price" value="จำนวนเงิน :" />
                    <font class="require">*</font>
                </h:panelGroup>
                 <h:panelGroup>
                     <p:inputText id="price" value="#{p104Controller.blExpenses_selected.amount}" maxlength="20" style="width: 100px;text-align: right;"/>
                </h:panelGroup>
                
            </p:panelGrid>

            <br/>
            <h:panelGroup layout="block" style="text-align: center" >
                <p:commandButton styleClass="edit-btn" binding="#{bindingController.btnSave}" value="#{msgs['btn.ok']}" ajax="false"
                                 actionListener="#{p104Controller.addDetail()}">
                </p:commandButton> 
                <p:commandButton styleClass="clear-btn"  binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 oncomplete="PF('selectDetail_dialog').hide();"
                                 actionListener="#{p104Controller.clearData_sysExpensesManufactoryDetail()}" />
            </h:panelGroup>
        </h:form>


    </p:dialog>

</ui:composition>
