<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <style>
       .ui-autocomplete-input{ 
            width: 130px;
        }
       .comboColumn {
            width: 175px;
       }
    </style>
    <p:panel header="P104 - บันทึกค่าใช้จ่าย">

        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form>
                    <h:panelGrid cellpadding="1" cellspacing="1">
                       <h:panelGroup>
                        <p:commandButton styleClass="search-btn" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" update=":content" 
                                         actionListener="#{p104Controller.prepareCreate('factory/p104/create')}"/>
                       </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </f:facet>
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,col2,col1,comboColumn,col1,comboColumn,col1,col2,col1,col2" border="0" columns="11" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:outputLabel value="ใบเบิกเลขที่ ："/>
                        <p:inputText value="#{p104Controller.documentno}" style="width: 100px;"/>
                        
                        <p:outputLabel value="ชื่อเล่นผู้รับเหมา ："/>
                        <h:panelGroup>
                            <p:autoComplete id="contractorName" dropdown="true" value="#{p104Controller.contractor_find}" 
                                            completeMethod="#{p104Controller.completeContractor}" 
                                            var="contractor" itemLabel="#{contractor.contractorNickname}" 
                                            itemValue="#{contractor}" 
                                            converter="#{contractorConverter}"
                                            scrollHeight="250" forceSelection="true" 
                                            >
                                <p:ajax event="query"  global="false"/>
                            </p:autoComplete>
                            <p:watermark  for="contractorName" value="กรอกข้อมูลเพื่อ ค้นหา" />
                        </h:panelGroup>
                        
                        <p:outputLabel value="ประเภท ："/>
                        <h:panelGroup>
                            <p:autoComplete id="deductionName" dropdown="true" value="#{p104Controller.expDeduction_find}" 
                                            completeMethod="#{p104Controller.completeExpensesDeduction}" 
                                            var="deduction" itemLabel="#{deduction.deductionDesc}" 
                                            itemValue="#{deduction}" 
                                            converter="#{expensesManufactoryDeductionConverter}"
                                            scrollHeight="250" forceSelection="true" 
                                            >
                                <p:ajax event="query"  global="false"/>
                            </p:autoComplete>
                           <p:watermark  for="deductionName" value="กรอกข้อมูลเพื่อ ค้นหา" />
                        </h:panelGroup>
                        
                        <p:outputLabel value="วันที่ ："/>
                        <p:calendar id="startDate" value="#{p104Controller.startDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select" />

                        <p:outputLabel value="ถึง ："/>
                        <p:calendar id="toDate" value="#{p104Controller.toDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"/>

                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                        actionListener="${p104Controller.search()}" styleClass="search-btn" update=":content"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
