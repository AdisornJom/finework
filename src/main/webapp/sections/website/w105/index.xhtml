<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel id="content_panel" header="#{msgs['menu.website.w105']}">

        <h:form>
            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:outputLabel value="* Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
            </p:panel>

            <p:panel style="max-width: 800px;margin-bottom: 10px;">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-10">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="การบำรุงรักษา："/>
                                    <p:selectOneRadio>
                                        <f:selectItem itemLabel="ทำงาน" itemValue="work" />
                                        <f:selectItem itemLabel="บำรุงรักษา" itemValue="maintain" />
                                    </p:selectOneRadio>
                                </p:panelGrid>
                            </div>
                        </div>
                        <div class="ui-grid-col-4" />
                    </div>
                </div>
            </p:panel>
            <h:panelGroup style="margin-left: 0px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}"/>
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" />
            </h:panelGroup>
        </h:form>

    </p:panel>
</ui:composition>
