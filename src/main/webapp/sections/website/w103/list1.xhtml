<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:dataTable var="item" binding="#{bindingController.dataTableModel}" value="#{w103Controller.items1}">

        <p:column headerText="#{msgs['c103.seq']}" style="text-align: center;width: 32px;">
            <h:outputText value="#{(rowNumber+1)}" />
        </p:column>

        <p:column headerText="#{msgs['w103.linkname']}" style="width: 150px;">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column headerText="#{msgs['w103.image.name']}">
            <h:outputText value="#{item.img}"/>
        </p:column>

        <p:column headerText="#{msgs['c103.seq']}" style="width: 75px;text-align: center;">
            <h:outputText value="#{item.seq}"/>
        </p:column>

        <p:column headerText="#{msgs['w103.lang']}" style="width: 75px;text-align: center;">
            <h:outputText value="#{item.lang}"/>
        </p:column>

        <p:column headerText="#{msgs['common.status']}" style="width: 75px;text-align: center;">
            <h:outputText value="#{item.status eq 1 ? msgs['common.open'] : msgs['common.close']}"/>
        </p:column>

        <p:column headerText="#{msgs['w103.createdate']}" style="width: 75px;text-align: center;">
            <h:outputText value="#{item.createdDt}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="#{msgs['w103.editdate']}" style="width: 75px;text-align: center;">
            <h:outputText value="#{item.modifiedDt}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:outputText>
        </p:column>

        <p:column style="width: 75px;text-align: center">

            <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
            <p:commandButton id="edit" icon="fa fa-fw fa-edit" action="#{w103Controller.prepareEdit1()}" update=":content">
                <f:setPropertyActionListener value="#{item}" target="#{w103Controller.advertisement}" />
            </p:commandButton>

            <p:tooltip for="delete" value="#{msgs['btn.delete']}" trackMouse="true"/>
            <p:commandButton id="delete" icon="fa fa-fw fa-trash-o" action="#{w103Controller.delete1()}" update=":content,messages">
                <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.message']}" />
                <f:setPropertyActionListener value="#{item}" target="#{w103Controller.advertisement}"/>
            </p:commandButton>
        </p:column>

        <f:facet name="footer">
            <h:outputText value="#{msgs['messages.code.2022']} "/>
            <h:outputText value="#{w103Controller.items1.size()}">
                <f:convertNumber pattern="#,##0"/>
            </h:outputText>
            <h:outputText value=" #{msgs['messages.code.2023']}"/>
        </f:facet>
    </p:dataTable>

</ui:composition>
