<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="#{msgs['menu.website.w103']}">

        <p:tabView id="tabview" activeIndex="#{w103Controller.tab}" >
            <p:tab id="ads" title="#{msgs['w103.mainads']}">
                <p:toolbar style="margin-top: 3px;margin-bottom: 3px;">
                    <f:facet name="left" >
                        <h:form id="lToolbarForm1">
                            <h:panelGrid columns="1" cellpadding="1" cellspacing="1">
                                <p:commandButton styleClass="search-btn" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" action="#{w103Controller.prepareCreate1()}" update=":content"/>
                            </h:panelGrid>
                        </h:form>
                    </f:facet>
                </p:toolbar>
                <ui:include src="list1.xhtml"/>
            </p:tab>

            <p:tab id="banner" title="#{msgs['w103.banner']}">
                <p:toolbar style="margin-top: 3px;margin-bottom: 3px;">
                    <f:facet name="left" >
                        <h:form id="lToolbarForm2">
                            <h:panelGrid columns="1" cellpadding="1" cellspacing="1">
                                <p:commandButton styleClass="search-btn" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" action="#{w103Controller.prepareCreate2()}" update=":content"/>
                            </h:panelGrid>
                        </h:form>
                    </f:facet>
                </p:toolbar>
                <ui:include src="list2.xhtml"/>
            </p:tab>
        </p:tabView>
    </p:panel>
</ui:composition>
