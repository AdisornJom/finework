<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="#{msgs['menu.website.w109']}">

        <h:form>

            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>

            <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;margin-left: 15px;">
                <div class="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="ตัวเลือกเกี่ยวกับเสียง："/>
                        <p:selectOneRadio>
                            <f:selectItem itemLabel="ปิด" itemValue="0"/>
                            <f:selectItem itemLabel="เปิด" itemValue="1"/>
                        </p:selectOneRadio>

                        <p:outputLabel value="เวลาในการรีเฟรซ："/>
                        <p:selectOneMenu style="width: 100px;">
                            <f:selectItem itemLabel="5s" itemValue="5" />
                            <f:selectItem itemLabel="10s" itemValue="10" />
                            <f:selectItem itemLabel="20s" itemValue="20" />
                            <f:selectItem itemLabel="30s" itemValue="30" />
                            <f:selectItem itemLabel="60s" itemValue="60" />
                            <f:selectItem itemLabel="120s" itemValue="120" />
                        </p:selectOneMenu>

                        <p:outputLabel value="เลือกเสียง："/>
                        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                            <p:selectOneMenu style="width: 100px;">
                                <f:selectItem itemLabel="Sound 1" itemValue="1" />
                                <f:selectItem itemLabel="Sound 2" itemValue="2" />
                                <f:selectItem itemLabel="Sound 3" itemValue="3" />
                                <f:selectItem itemLabel="Sound 4" itemValue="4" />
                            </p:selectOneMenu>
                            <p:commandButton icon="fa fa-play" style="width: 32px;margin-left: 2px;"/>
                        </h:panelGrid>
                    </p:panelGrid>
                </div>
            </p:panel>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" styleClass="edit-btn"/>
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn"/>
            </h:panelGrid>
        </h:form>

    </p:panel>
</ui:composition>
