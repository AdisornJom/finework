<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel id="content_panel" header="#{msgs['menu.website.w110']}">

        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form id="lToolbarForm">
                    <h:panelGrid cellpadding="1" cellspacing="1">
                        <p:commandButton binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" update=":content" actionListener="#{naviController.next('website/product_quick_entrance/create')}"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
            <f:facet name="right" >
                <h:form id="rToolbarForm">
                </h:form>
            </f:facet>
        </p:toolbar>

        <ui:include src="list.xhtml"/>

    </p:panel>
</ui:composition>
