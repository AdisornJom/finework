<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <style>
       .ui-autocomplete-input{ 
            width: 160px;
        }
       .comboColumn {
            width: 200px;
       }
    </style>
    <p:panel header="T106A - รายได้พนักงาน(พิเศษไม่หัก 3%)">
       <p:messages id="delete_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>
        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form>
                    <h:panelGrid cellpadding="1" cellspacing="1">
                       <h:panelGroup>
                        <p:commandButton styleClass="search-btn" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" update=":content" 
                                         actionListener="#{t108aController.prepareCreate('transporter/t108a/create')}"/>
                       </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </f:facet>
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,comboColumn,col1,col2,col1,col2" border="0" columns="11" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:outputLabel value="ชื่อเล่นพนักงาน ："/>
                        <h:panelGroup >
                            <p:autoComplete id="tpStaff" dropdown="true" value="#{t108aController.tpstaff_find}" 
                                            completeMethod="#{t108aController.completeTransportStaff}" 
                                            var="tpstaff" itemLabel="#{tpstaff.transportstaffNickname}" 
                                            itemValue="#{tpstaff}" 
                                            converter="#{transporterAllStaffConverter}"
                                            scrollHeight="250" >
                                <p:ajax event="query" global="false"/>
                            </p:autoComplete>
                            <p:watermark  for="tpStaff" value="กรอกข้อมูลเพื่อ ค้นหา" />
                        </h:panelGroup>
                        
                        <p:outputLabel value="วันที่ ："/>
                        <p:calendar  binding="#{bindingController.calendar}" value="#{t108aController.startDate}" size="10" />

                        <p:outputLabel value="ถึง ："/>
                         <p:calendar  binding="#{bindingController.calendar}" value="#{t108aController.toDate}" size="10" />

                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                        actionListener="${t108aController.search()}" styleClass="search-btn" update=":content"/>
                       
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
