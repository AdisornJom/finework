<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <style type="text/css">
        .ui-widget-content .ui-icon {
            background-image: url("./resources/images/ui-icons_333333_256x240.png");
        }
    </style>

    <h:form id="listForm">
        <p:toolbar style="margin-top: 3px;margin-bottom: 3px;" rendered="false" >
            <f:facet name="left" >
                  <h:panelGroup layout="block" style="text-align: right" rendered="#{not empty t106Controller.items}">
                     <p:commandButton icon="fa fa-print"  styleClass="print-btn" binding="#{bindingController.btnSave}" value="พิมพ์ทั้งหมด ที่เลือก" ajax="false" onclick="setTimeout('location.reload();', 2000);" update=":content"
                                 actionListener="#{t106Controller.printPdfMuti()}">
                     </p:commandButton> 
                 </h:panelGroup>
            </f:facet>
        </p:toolbar>
         <p:dataTable id="billingTable1" var="item" value="#{t106Controller.items}"
                      selection="#{t106Controller.printSelected}" rowKey="#{item.transporterId}" 
                    binding="#{bindingController.dataTableModel}">
                  
             <p:column selectionMode="multiple" style="text-align: center;width: 30px;"  rendered="false"/>

            <p:column headerText="ลำดับ" style="text-align: center;width: 25px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>
            
             <p:column headerText="ชื่อพนักงาน"  sortBy="#{item.transportstaffId.transportstaffNameTh}" style="width: 125px;">
                <h:outputText value="#{item.transportstaffId.transportstaffNameTh}"/>
            </p:column>
             
            <p:column headerText="ชื่อเล่นพนักงาน" sortBy="#{item.transportstaffId.transportstaffNickname}" style="width: 75px;">
                <h:outputText value="#{item.transportstaffId.transportstaffNickname}"/>
            </p:column>
            
           <p:column headerText="ประเภท"  style="width: 60px;">
                 <h:outputText value="#{item.transportstaffId.transportstaffType eq 1?'พนักงานขับรถ':
                                        item.transportstaffId.transportstaffType eq 2?'พนักงานติดรถ':''}"  
                              styleClass="lb_bold" style="#{item.transportstaffId.transportstaffType eq 1?'color:green;':
                                                             item.transportstaffId.transportstaffType eq 2?'color:#b76060;':''}"/> 
            </p:column>
             
             <p:column  headerText="วันที่ทำรายการ " sortBy="#{item.exptpDate}" style="width: 50px;text-align: center">
                <h:outputText value="#{item.exptpDate}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
             
             <p:column  headerText="จำนวนเงิน " sortBy="#{item.totalExp}" style="width: 80px;text-align: center">
                <h:outputText value="#{item.totalExp}" style="float: right;" styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0.00"/>
                </h:outputText>     
            </p:column>
            
            <p:column style="width: 30px;text-align: center">
                <p:commandButton id="report" icon="fa fa-print"  action="#{t106Controller.reportPDF()}"  rendered="false"
                                 update=":content" styleClass="print-btn" ajax="fasle" onclick="setTimeout('location.reload();', 1000);" >
                    <f:setPropertyActionListener value="#{item}" target="#{t106Controller.selected}" />
                </p:commandButton>
                
                <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
                <p:commandButton id="edit" icon="fa fa-edit"  action="#{t106Controller.prepareEdit('transporter/t106/edit')}" update=":content" styleClass="edit-btn">
                    <f:setPropertyActionListener value="#{item}" target="#{t106Controller.selected}" />
                </p:commandButton>

                <p:tooltip for="del" value="#{msgs['btn.delete']}" trackMouse="true" rendered="#{p:ifGranted('ROLE_ADMIN')}"/>
                <p:commandButton id="del" icon="fa fa-trash"  action="#{t106Controller.delete()}" update=":content" styleClass="delete-btn" rendered="#{p:ifGranted('ROLE_ADMIN')}">
                    <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.message']}" />
                    <f:setPropertyActionListener value="#{item}" target="#{t106Controller.selected}" />
                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{t106Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
            
        </p:dataTable>
      
    </h:form>

</ui:composition>
