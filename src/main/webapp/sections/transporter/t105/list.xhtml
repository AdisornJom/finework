<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <style type="text/css">
        .ui-widget-content .ui-icon {
            /*background-image: url("./resources/images/ui-icons_333333_256x240.png");*/
        }
    </style>

    <h:form id="listForm">
        <p:toolbar style="margin-top: 3px;margin-bottom: 3px;" >
            <f:facet name="left" >
                  <h:panelGroup layout="block" style="text-align: right" rendered="#{not empty t105Controller.items}">
                     <p:commandButton icon="fa fa-print"  styleClass="print-btn" binding="#{bindingController.btnSave}" value="พิมพ์ทั้งหมด ที่เลือก" ajax="false" onclick="setTimeout('location.reload();', 2000);" update=":content"
                                 actionListener="#{t105Controller.printPdfMuti()}">
                     </p:commandButton> 
                 </h:panelGroup>
            </f:facet>
        </p:toolbar>
         <p:dataTable id="billingTable1" var="item" value="#{t105Controller.items}"
                      selection="#{t105Controller.printSelected}" rowKey="#{item.transportstaffId}" 
                    binding="#{bindingController.dataTableModel}">
                  
             <p:column selectionMode="multiple" style="text-align: center;width: 30px;" />

            <p:column headerText="ลำดับ" style="text-align: center;width: 25px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>
            
            <p:column headerText="ชื่อพนักงาน"  sortBy="#{item.transportstaffNameTh}" style="width: 35px;">
                <h:outputText value="#{item.transportstaffNameTh}"/>
            </p:column>
             
             <p:column headerText="ชื่อเล่นพนักงาน"  style="width: 40px;">
                 <h:outputText value="#{item.transportstaffNickname}"/>
            </p:column>
             
            <p:column headerText="ประเภท"  style="width: 60px;">
                 <h:outputText value="#{item.transportstaffType eq 1?'พนักงานขับรถ':
                                        item.transportstaffType eq 2?'พนักงานติดรถ':''}"  
                              styleClass="lb_bold" style="#{item.transportstaffType eq 1?'color:green;':
                                                             item.transportstaffType eq 2?'color:#b76060;':''}"/> 
            </p:column>
             
            <p:column headerText="เบอร์โทร"  style="width: 40px;">
                <h:outputText value="#{item.tel}"/>
            </p:column>
             
             <p:column headerText="LINE ID"  style="width: 40px;">
                 <h:outputText value="#{item.transportstaffLineid}"/>
            </p:column>
            
           <p:column headerText="รายได้"  style="width: 30px;">
               <h:outputText  value="#{item.valueWorking}"  style="float: right;color: #ff0000" styleClass="lb_bold">
                   <f:convertNumber  pattern="#,##0.00"/>
               </h:outputText>  
           </p:column>
            
            <p:column style="width: 15px;text-align: center">
                <p:commandButton id="report" icon="fa fa-print"  action="#{t105Controller.reportPDF()}" 
                                 update=":content" styleClass="print-btn" ajax="fasle" onclick="setTimeout('location.reload();', 1000);" >
                    <f:setPropertyActionListener value="#{item}" target="#{t105Controller.selected}" />
                </p:commandButton>
                
                 <p:commandButton title="#{msgs['detail']}" id="view" icon="fa fa-file-text-o" 
                                  styleClass="edit-btn" action="#{naviController.next('transporter/t105/view')}" update=":content">
                   <f:setPropertyActionListener value="#{item}" target="#{t105Controller.selected}" />
                </p:commandButton>
            </p:column>
             
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="7" footerText="Total:" style="font-size: 18px;font-weight: bold;text-align:right;color:green" />
                    <p:column footerText="#{t105Controller.totalSummary}" style="font-weight: bold;text-align:right;color:red;"/>
                    <p:column/>
                </p:row>
            </p:columnGroup>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{t105Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
            
        </p:dataTable>
      
    </h:form>

</ui:composition>
