<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .col1{
            text-align: right;
        }
        .col2{
        }
    </style>
    
    <p:panel id="content_panel" header="#{msgs['menu.admin.a201']}">
        
        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form id="lToolbarForm">
                    <h:panelGrid columns="1" cellpadding="1" cellspacing="1">
                        <p:commandButton styleClass="search-btn"  binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" update=":content" 
                                         actionListener="#{a201Controller.prepareCreate()}"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,col2,col1,col2,col1,col2,col1,col2" border="0" columns="10" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:outputLabel value="#{msgs['a201.profile.username']} :"/>
                        <p:inputText value="#{a201Controller.username}" />

                        <p:outputLabel value="#{msgs['a201.profile.firstname']} :"/>
                        <p:inputText value="#{a201Controller.firstname}" />
                        
                        <p:outputLabel rendered="fasle" value="#{msgs['a201.profile.role']} :"/>
                        <p:selectOneMenu rendered="fasle" id="role" value="#{a201Controller.selected.roleId }" style="width: 150px;">
                             <f:selectItem itemLabel="#{msgs['a201.profile.selected']}" itemValue="#{null}" />
                             <f:selectItems value="#{comboController.adminUserRole}" var="item" itemValue="#{item.id}" itemLabel="#{item.roleName}" />
                        </p:selectOneMenu>
                    
                        <p:outputLabel value="#{msgs['c101.status']} :"/>
                        <p:selectOneMenu value="#{a201Controller.status}" style="width: 80px;">
                             <f:selectItem itemLabel="#{msgs['a201.profile.selected']}" itemValue="#{null}" />
                             <f:selectItem itemLabel="#{msgs['a201.profile.status.normal']}" itemValue="1" />
                             <f:selectItem itemLabel="#{msgs['a201.profile.status.cancel']}" itemValue="0" />
                        </p:selectOneMenu>

                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" actionListener="${a201Controller.search()}" styleClass="search-btn" update=":content"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
     
        
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
