<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="S204 - สร้างประเภทวัสดุภัณฑ์">
        <h:form id="listForm">
            
            <p:messages id="create_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>
            
            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>

            <p:fieldset legend="#{msgs['desc']}" style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-6" styleClass="ui-panelgrid-blank">
                            <h:panelGroup>
                                <p:outputLabel value="ชื่อประเภทวัสดุภัณฑ์(Thai) :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{i100Controller.selected.classifyDesc}" style="width: 460px;"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel  value="ชื่อประเภทวัสดุภัณฑ์(English) :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{i100Controller.selected.classifyDescEn}" style="width: 460px;"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel  value="รายละเอียด :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputTextarea value="#{i100Controller.selected.detail}" cols="50" rows="4" maxlength="250" style="width: 460px;"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel for="calculate" value="คำนวณราคาตาม :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <p:selectOneMenu id="calculate" value="#{i100Controller.selected.calculateType}"  style="width: 200px;">
                                <f:selectItem itemLabel="จำนวน" itemValue="1" />
                                <f:selectItem itemLabel="น้ำหนัก(กิโลกรัม)" itemValue="2" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                </p:panel>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 actionListener="#{i100Controller.create()}" styleClass="edit-btn" update=":content"/>

                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" update=":content" 
                                 actionListener="#{naviController.next('inventory/i100/index')}"/>
            </h:panelGrid>
        </h:form>
    </p:panel>
</ui:composition>
