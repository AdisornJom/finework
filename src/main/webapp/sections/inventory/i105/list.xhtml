<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <style type="text/css">
        .ui-widget-content .ui-icon {
            /*background-image: url("./resources/images/ui-icons_333333_256x240.png");*/
        }
    </style>

    <h:form id="listForm">
            <p:dataTable id="prepairStock" var="item" value="#{i105Controller.lazyStockI105Model}" binding="#{bindingController.lazyDataTableModel}" 
                     rendered="#{not empty i105Controller.lazyStockI105Model}">
            
            <p:columnGroup type="header">
                <p:row>
                    <p:column rowspan="2" headerText="No" style="width: 5%;"/>
                    <p:column rowspan="2" headerText="ชื่อวัสดุภัณฑ์" sortBy="#{item.materialDesc}" style="width: 19%;"/>
                    <p:column rowspan="2" headerText="ชื่อผู้รับเหมา" sortBy="#{item.contractorNameTh}" style="width:12%"/>
                    <p:column rowspan="2" headerText="ชื่อเล่น"  sortBy="#{item.contractorNameTh}" style="width: 8%"/>
                    <p:column colspan="3" headerText="วัสดุภัณฑ์นำเข้า"   style="width: 17%"/>
                    <p:column rowspan="2" headerText="รวม"  sortBy="#{item.income}" style="width: 7%"/>
                    <p:column colspan="3" headerText="วัสดุภัณฑ์นำออก" style="width: 17%"/>
                    <p:column rowspan="2" headerText="รวม"  sortBy="#{item.outcome}" style="width: 7%"/>
                    <p:column rowspan="2" headerText="คงเหลือ" sortBy="#{item.total}" style="width: 8%"/>
                </p:row>
                <p:row>
                    <p:column headerText="รับสินค้า" />
                    <p:column headerText="คืนสินค้า" />
                    <p:column headerText="ปรับปรุง Stock" />
                    <p:column headerText="เบิกสินค้า" />
                    <p:column headerText="ยืมสินค้า" />
                    <p:column headerText="ปรับปรุง Stock" />
                </p:row>
            </p:columnGroup>

            <p:column  style="text-align: center;width: 32px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>

            <p:column >
                <h:outputText value="#{item.materialDesc}"/>
            </p:column>
            
            <p:column >
                <h:outputText value="#{item.contractorNameTh}"/>
            </p:column>
                
            <p:column >
                <h:outputText value="#{item.contractorNickname}"/>
            </p:column>
            
            <p:column   style="text-align: right">
                <h:outputText value="#{item.recive}" 
                               style="float: right;"  
                               styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>
           
            <p:column   style="text-align: right">
                <h:outputText value="#{item.returnstock}" 
                               style="float: right;"  
                               styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>

            <p:column   style="text-align: right">
                <h:outputText value="#{item.repairIn}" 
                              style="float: right;"  
                              styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>
                
            <p:column   style="text-align: right">
                <h:outputText value="#{item.income}" 
                              style="float: right;font-size: 18px;color:green;"  
                              styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>
                
            <p:column   style="text-align: right">
                <h:outputText value="#{item.take}" 
                               style="float: right;"  
                               styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>
           
            <p:column   style="text-align: right">
                <h:outputText value="#{item.borrow}" 
                               style="float: right;"  
                               styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>

            <p:column   style="text-align: right">
                <h:outputText value="#{item.repairOut}" 
                              style="float: right;"  
                              styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>
                
            <p:column   style="text-align: right">
                <h:outputText value="#{item.outcome}" 
                              style="float: right;font-size: 18px;color:red;"  
                              styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>
           
             <p:column   style="text-align: right">
                 <h:outputText value="#{item.total}" 
                              style="float: right;font-size: 18px;color: #{item.total >= 0 ? 'green' : 'red'};"  
                              styleClass="lb_bold">
                    <f:convertNumber  pattern="#,##0"/>
                </h:outputText>     
            </p:column>

            <p:column style="width: 50px;text-align: center" rendered="false">
                <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
                <p:commandButton id="edit" title="#{msgs['btn.edit']}" icon="fa fa-edit" action="#{i105Controller.prepareEdit('inventory/i101/edit')}" update=":content">
                    <f:setPropertyActionListener value="#{item}" target="#{i105Controller.selected}" />
                </p:commandButton>

            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{i105Controller.lazyStockI105Model.rowCount}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
