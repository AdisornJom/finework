<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="I103 - วัสดุภัณฑ์จ่ายออก">

        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form>
                    <h:panelGrid cellpadding="1" cellspacing="1">
                        <p:commandButton styleClass="search-btn" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" update=":content" 
                                         actionListener="#{i103Controller.prepareCreate('inventory/i103/create')}"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,col2,col1,col2,col1,col2" border="0" columns="10" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:outputLabel value="ผู้รับเหมา ："/>
                        <p:inputText value="#{i103Controller.contractorName}" style="width: 250px;"/>
                        
                        <p:outputLabel value="ประเภท ："/>
                        <p:selectOneMenu id="status" value="#{i103Controller.status}"  style="width: 110px;">
                            <f:selectItem itemValue="" itemLabel="-"/>
                            <f:selectItem itemLabel="เบิกสินค้า" itemValue="Y" />
                            <f:selectItem itemLabel="ยืมสินค้า" itemValue="B" />
                            <f:selectItem itemLabel="ปรับปรุง Stock" itemValue="P" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="วันที่จ่ายวัสดุภัณฑ์ ："/>
                        <p:calendar id="startDate" value="#{i103Controller.startDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"/>

                        <p:outputLabel value="ถึง ："/>
                        <p:calendar id="toDate" value="#{i103Controller.toDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"/>

                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                        actionListener="${i103Controller.search()}" styleClass="search-btn" update=":content"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
