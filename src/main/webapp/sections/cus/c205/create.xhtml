<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <p:panel header="C205 - สร้างข้อมูลผู้ควบคุมงาน(โฟร์แมน)">
        <h:form id="listForm">
            
            <p:messages id="create_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>
            
            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>

            <p:fieldset legend="#{msgs['desc']}" style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                            <h:panelGroup>
                                <p:outputLabel for="item_name_th" value="ชื่อผู้ควบคุมงาน(Thai) :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="item_name_th" value="#{c205Controller.selected.foremanNameTh}" style="width: 430px;"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel for="item_name_en" value="ชื่อผู้ควบคุมงาน(English) :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="item_name_en" value="#{c205Controller.selected.foremanNameEn}" style="width: 430px;"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <p:outputLabel for="item_nickname_en" value="ชื่อเล่นผู้ควบคุมงาน :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="item_nickname_en" value="#{c205Controller.selected.foremanNickname}" style="width: 430px;"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel for="address" value="ที่อยู่ผู้ควบคุมงาน :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputTextarea id="address" value="#{c205Controller.selected.foremanAddress}" cols="50" rows="4" maxlength="250" style="width: 430px;"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <p:outputLabel for="tel" value="เบอร์โทร :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="tel" value="#{c205Controller.selected.tel}" style="width: 430px;"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <p:outputLabel for="taxid" value="Tax ID :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputMask id="taxid" value="#{c205Controller.selected.taxId}" mask="9-9999-99999-99-9" style="width: 430px;"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel for="line" value="LINE ID :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="line" value="#{c205Controller.selected.foremanLineId}" style="width: 430px;"/>
                            </h:panelGroup>
                           
                        </p:panelGrid>
                    </div>

                </p:panel>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 actionListener="#{c205Controller.create()}" styleClass="edit-btn" update=":content"/>

                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" update=":content" 
                                 actionListener="#{naviController.next('cus/c205/index')}"/>
            </h:panelGrid>
        </h:form>
    </p:panel>
</ui:composition>
