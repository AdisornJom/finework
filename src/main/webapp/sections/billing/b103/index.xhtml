<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:panel header="B103 - ใบวางบิล (โอนเงินเข้าบริษัท)">

        <p:toolbar style="margin-bottom: 3px;">
            <f:facet name="left" >
                <h:form>
                    <h:panelGrid cellpadding="1" cellspacing="1">
                        <p:commandButton styleClass="search-btn" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" update=":content" 
                                         actionListener="#{b103Controller.prepareCreate('billing/b103/create')}"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,col2,col1,col2,col1,col2" border="0" columns="10" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:outputLabel value="ชื่อลูกค้า ："/>
                        <p:inputText value="#{b103Controller.companyName}" />
                        
                        <p:outputLabel value="วันที่ทำรายการ ："/>
                        <p:calendar binding="#{bindingController.calendar}" value="#{b103Controller.startDate}" size="10"/>

                        <p:outputLabel value="ถึง ："/>
                        <p:calendar binding="#{bindingController.calendar}" value="#{b103Controller.toDate}" size="10"/>

                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                        actionListener="${b103Controller.search()}" styleClass="search-btn" update=":content"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
