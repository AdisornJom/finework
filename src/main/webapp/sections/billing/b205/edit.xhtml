<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">
    <style>
        .left_panel{
            width: 150px;
        }
        .ui-autocomplete-input{ 
            width: 370px;
        }

        .customDialog .ui-dialog-title {
            font-size: 150% !important;
            color: #ffffff;
        }

        .customDialog .ui-dialog-content {
            padding: 0;
            margin: 10px 10px;
        }
        .customDialog .ui-dialog-titlebar.ui-widget-header {
            background: #C0C0C0;
            color: black;
            box-shadow: none;
        }
        .pe-inputNumber {
            text-align: right;
            width:120px;
            float:right;
            font-size: 24px;
        }
    </style>
    <p:panel header="B205 - แก้ไข บันทึกการรับเงิน">

        <h:form id="listForm">
            <p:messages id="create_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>

            <p:panel id="panel1" style="max-width: 900px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>

            <p:panel id="panel2" header="#{msgs['m101.commoninfo']}"  style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                <p:panelGrid columns="2" layout="grid"  columnClasses="ui-grid-col-3,ui-grid-col-6" styleClass="ui-panelgrid-blank">
                    <h:panelGroup>
                        <p:outputLabel value="เลขที่ ："/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="#{b205Controller.selected.documentno}"   styleClass="lb_bold"/>
                    </h:panelGroup>
                    
                    <h:panelGroup>
                        <p:outputLabel value="วันที่ทำรายการ ："/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="#{b205Controller.selected.paymentDate}" styleClass="lb_bold">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </h:panelGroup>
                                        
                    <h:panelGroup>
                        <p:outputLabel value="หน่วยงาน/โครงการ ："/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="#{b205Controller.selected.workunitId.workunitName}" styleClass="lb_bold"/>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>

            <p:panel  id="detail_list" style="border: 0px">
                <p:panel  header="#{msgs['btn.view']}" style="max-width: 900px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <p:panelGrid columns="2" layout="grid"  columnClasses="ui-grid-col-3,ui-grid-col-6" styleClass="ui-panelgrid-blank">
                        <h:panelGroup>
                            <p:outputLabel value="หมายเหตุ ："/>
                        </h:panelGroup>
                        <p:inputTextarea id="remark" value="#{b205Controller.selected.remark}" cols="30" rows="3" 
                                         maxlength="250" style="width: 400px;" />
                   </p:panelGrid>
                   <p:commandButton styleClass="search-btn" style="margin: 5px" binding="#{bindingController.btnAdd}" value="#{msgs['btn.add']}" 
                                    actionListener="#{b205Controller.prepareEdit()}"
                                    oncomplete="PF('selectDetail_dialog').show()" update="listFormBilling:itemBilling_dialog"/>

                   <p:dataTable id="dt_itemDetail" binding="#{bindingController.dataTableModel}" value="#{b205Controller.selected.sysPaymentDetailList}" var="detail">
                        <p:column headerText="ลำดับ" style="text-align: center;width: 22px;">
                            <h:outputText value="#{(rowNumber+1)}" />
                        </p:column>
                        
                        <p:column headerText="บิลเลขที่" style="width: 40px;" >
                            <h:outputText value="#{detail.billingId.documentno}"  />
                        </p:column>
                        
                        <p:column headerText="ชื่อลูกค้า" style="width: 214px;">
                            <h:outputText value="#{detail.billingId.customerId.customerNameTh}" />
                        </p:column>
                        
                        <p:column headerText="จำนวนเงิน" style="width: 56px;">
                            <h:outputText  value="#{detail.totalPrice}"  style="float: right;">
                                <f:convertNumber  pattern="#,##0.00"/>
                            </h:outputText>     
                        </p:column>

                        <p:column headerText="#{msgs['common.manage']}" style="width: 10px;text-align: center">
                            <p:commandButton title="#{msgs['btn.delete']}" icon="fa fa-trash" action="#{b205Controller.deleteDetail()}" styleClass="delete-btn"
                                             update="listForm:dt_itemDetail listForm:footer_itemDetail" global="false">
                                <f:setPropertyActionListener value="#{detail}" target="#{b205Controller.blDetail_selected}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                   
                    <p:panelGrid id="footer_itemDetail" columns="3" layout="grid"  columnClasses="ui-grid-col-11,ui-grid-col-3,ui-grid-col-1" styleClass="ui-panelgrid-blank"> 
                      <h:panelGroup >
                          <p:outputLabel value="จำนวนเงินรวม ：" style="float:right;"/>
                      </h:panelGroup>
                      <h:panelGroup>
                          <h:outputText value="#{b205Controller.total}" 
                                        style="float:right;background-color:#C0C0C0"  styleClass="lb_bold">
                             <f:convertNumber  pattern="#,##0.00"/>
                          </h:outputText>  
                      </h:panelGroup>
                      <h:panelGroup/>
                      
                       <h:panelGroup rendered="false">
                          <p:outputLabel value="ส่วนลด ：" style="float:right;"/>
                      </h:panelGroup>
                      <h:panelGroup rendered="false">
                          <pe:inputNumber decimalPlaces="2" value="#{b205Controller.total_discount}"  emptyValue="0.00" styleClass="lb_bold" style="width: 20px;">
                              <p:ajax event="blur" listener="#{b205Controller.checkTotalPrice()}" update=":content" global="false" />
                          </pe:inputNumber>
                      </h:panelGroup>
                      <h:panelGroup/> 
                      
                      <h:panelGroup rendered="false">
                          <p:outputLabel value="ภาษีมูลค่าเพิ่ม ：" style="float:right;"/>
                      </h:panelGroup>
                      <h:panelGroup rendered="false">
                            <h:outputText value="#{b205Controller.total_vat}" 
                                        style="float:right;background-color:#C0C0C0"  styleClass="lb_bold">
                             <f:convertNumber  pattern="#,##0.00"/>
                          </h:outputText>  
                      </h:panelGroup>
                      <h:panelGroup/>  
                      
                      <h:panelGroup rendered="false" >
                          <p:outputLabel value="จำนวนเงินรวมทั้งสิ้น ：" style="float:right;"/>
                      </h:panelGroup>
                      <h:panelGroup rendered="false">
                            <h:outputText value="#{b205Controller.total_net}" 
                                        style="float:right;background-color:#ccff99"  styleClass="lb_bold">
                             <f:convertNumber  pattern="#,##0.00"/>
                          </h:outputText>  
                      </h:panelGroup>
                     <h:panelGroup/> 
                     
                    <h:panelGroup rendered="false">
                          <font class="require" style="float:right;">*</font>
                          <p:outputLabel value="จำนวนเงินออกบิล ：" style="float:right;"/>
                      </h:panelGroup>
                      <h:panelGroup rendered="false">
                          <pe:inputNumber decimalPlaces="2" value="#{b205Controller.realTotalPrice}"  emptyValue="0.00"  styleClass="lb_bold" style="width: 20px;" >
                               <p:ajax event="blur" listener="#{b205Controller.checkRealTotalPrice()}" update=":content" global="false" />
                          </pe:inputNumber>
                      </h:panelGroup>
                     <h:panelGroup/> 
                    
                    </p:panelGrid>
                    <p:panelGrid id="footer_itemDetail_last" columns="3" layout="grid"  columnClasses="ui-grid-col-9,ui-grid-col-3,ui-grid-col-3" styleClass="ui-panelgrid-blank"> 
                      <h:panelGroup >
                          <p:outputLabel value="วันที่ครบกำหนดชำระ ：" style="float:right;background-color:#ffbac0" rendered="false"/>
                      </h:panelGroup>
                      <h:panelGroup >
                          <p:calendar  binding="#{bindingController.calendar}" value="#{b205Controller.selected.billDateLast}" size="10" rendered="false"/>
                      </h:panelGroup>
                      <h:panelGroup/>
                      
                       <h:panelGroup>
                          <h:outputText value="#{b205Controller.convertPriceToString(b205Controller.total)}" style="float:left;position: relative;left: 50%;color: #108040;font-size: 15px"  styleClass="lb_bold"/>
                      </h:panelGroup>
                     <h:panelGroup/>
                     <h:panelGroup/>
                     
                    </p:panelGrid>  

                </p:panel>
            </p:panel>

            <h:panelGroup style="margin: 5px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 actionListener="#{b205Controller.edit()}" styleClass="edit-btn" update=":content"/>
                
                <p:commandButton binding="#{bindingController.btnSave}" value="รายงาน" rendered="false"
                                 actionListener="#{b205Controller.reportPDF()}" ajax="fasle" styleClass="print-btn" update=":content"/>
                 
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 actionListener="#{b205Controller.cancel('billing/b205/index')}" styleClass="clear-btn" update=":content"/>
            </h:panelGroup>
        </h:form>
    </p:panel>

   <ui:include src="dialog_detail.xhtml" />

</ui:composition>
