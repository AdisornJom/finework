<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <p:dialog id="dlg2" header="กรอกรายเอียด Group 2....." modal="true" 
              widgetVar="selectDetail_dialog2" width="750" 
              binding="#{bindingController.defaultDialogModel}" closeOnEscape="true" styleClass="customDialog">
       
        <h:form id="listFormDetail2">
            <p:panelGrid id="detail2" columns="2" layout="grid"  columnClasses="ui-grid-col-3,ui-grid-col-9" styleClass="ui-panelgrid-blank">
                <h:panelGroup>
                    <p:outputLabel value="ลำดับ ："/>
                </h:panelGroup>
                <p:inputText  value="#{q102Controller.dumpMyDetail_selected2.seq}" maxlength="10" style="width: 100px;"/>
                
                <h:panelGroup>
                    <p:outputLabel value="รายการ ："/>
                </h:panelGroup>
                <p:selectOneMenu value="#{q102Controller.dumpMyDetail_selected2.detail}"  style="width: 400px !important"
                                 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                    <f:selectItem itemValue="#{null}" itemLabel="--รายการสินค้า--"/>
                    <f:selectItems value="#{q101Controller.allSysDetails}" var="detals" 
                                   itemLabel="#{detals.detailDesc}" itemValue="#{detals.detailDesc}"/>
                </p:selectOneMenu>

                <h:panelGroup>
                    <p:outputLabel value="ปริมาณ :" />
                    <font class="require">*</font>
                </h:panelGroup>
                <p:inputText  value="#{q102Controller.dumpMyDetail_selected2.volume}" maxlength="20" 
                             style="width: 100px; text-align: right;"/>
                   
                <h:panelGroup>
                    <p:outputLabel  value="หน่วย :" />
                    <font class="require">*</font>
                </h:panelGroup>
                <p:selectOneMenu value="#{q102Controller.dumpMyDetail_selected2.unit}"  style="width: 100px;">
                     <f:selectItems value="#{comboController.equipments}" />
                </p:selectOneMenu>

                <h:panelGroup>
                    <p:outputLabel  value="ราคา/หน่วย(ค่าของ) :" />
                    <font class="require">*</font>
                </h:panelGroup>
                 <h:panelGroup>
                     <p:inputText  value="#{q102Controller.dumpMyDetail_selected2.valueUnit}" maxlength="20" style="width: 100px;text-align: right;"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="ราคา/หน่วย(ค่าติดตั้ง) :" />
                </h:panelGroup>
                 <h:panelGroup>
                     <p:inputText value="#{q102Controller.dumpMyDetail_selected2.installUnit}" maxlength="20" style="width: 100px;text-align: right;"/>
                </h:panelGroup>
               
            </p:panelGrid>

            <br/>
            <h:panelGroup layout="block" style="text-align: center" >
                <p:commandButton styleClass="edit-btn" binding="#{bindingController.btnSave}" value="#{msgs['btn.ok']}" ajax="false"
                                 actionListener="#{q102Controller.addDetail2()}" update="listForm:dt_itemDetail2 listForm:footer_itemDetail2 listForm:footer_itemDetail4"
                                 onsuccess="PF('selectDetail_dialog2').hide();">
                </p:commandButton> 
                <p:commandButton styleClass="clear-btn"  binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" 
                                 oncomplete="PF('selectDetail_dialog2').hide();"
                                 actionListener="#{q102Controller.clearData_sysDetail2()}" />
            </h:panelGroup>
        </h:form>


    </p:dialog>

</ui:composition>
