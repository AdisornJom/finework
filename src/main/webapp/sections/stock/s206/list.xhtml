<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <style type="text/css">
        .ui-widget-content .ui-icon {
            background-image: url("./resources/images/ui-icons_333333_256x240.png");
        }
    </style>

    <h:form id="listForm">

        <h:panelGroup style="height: 200px;" layout="block" rendered="#{empty s206Controller.items}">
            <h:graphicImage value="./resources/images/arr_search.jpg" width="200" style="float: right;margin-top: 0px;"/>
        </h:panelGroup>

        <p:dataTable var="item" value="#{s206Controller.items}" binding="#{bindingController.dataTableModel}" rendered="#{not empty s206Controller.items}">

            <p:column headerText="No" style="text-align: center;width: 32px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>
            
            <p:column headerText="รายการค่าใช้จ่าย(Thai)" sortBy="#{item.deductionDesc}" style="width: 200px;">
                <h:outputText value="#{item.deductionDesc}"/>
            </p:column>
            
            <p:column headerText="รายการค่าใช้จ่าย(English)" sortBy="#{item.deductionDescEn}" style="width: 200px;">
                <h:outputText value="#{item.deductionDescEn}"/>
            </p:column>
            
             <p:column headerText="หมายเหตุ"  style="width: 200px;">
                 <h:outputText value="#{item.detail}"/>
            </p:column>


            <p:column headerText="#{msgs['createdt']}" sortBy="#{item.createdDt}" style="width: 80px;text-align: center">
                <h:outputText value="#{item.createdDt}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column style="width: 50px;text-align: center">
                <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
                <p:commandButton id="edit" title="#{msgs['btn.edit']}" icon="fa fa-edit" action="#{s206Controller.next('stock/s206/edit')}" update=":content">
                    <f:setPropertyActionListener value="#{item}" target="#{s206Controller.selected}" />
                </p:commandButton>

                <p:tooltip for="del" value="#{msgs['btn.delete']}" trackMouse="true"/>
                <p:commandButton id="del" title="#{msgs['btn.delete']}"  icon="fa fa-trash"  action="#{s206Controller.delete()}" update=":content">
                    <p:confirm header="#{msgs['dialog.confirm']}" message="#{msgs['dialog.message']}" />
                    <f:setPropertyActionListener value="#{item}" target="#{s206Controller.selected}" />
                </p:commandButton>

            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{s206Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
