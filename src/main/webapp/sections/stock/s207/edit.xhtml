<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <style>
        .pe-inputNumber {
            text-align: right;
            width: 200px !important;
            font-size: 24px;
        }
        
    </style>

    <p:panel header="S207 - แก้ไขข้อมูลรถขนส่ง">
        <h:form id="listForm">

            <p:messages id="edit_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>

            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>

            <p:fieldset legend="#{msgs['desc']}" style="border: 0px;">

                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                             <h:panelGroup>
                                <p:outputLabel for="logisticRegisterCar" value="เลขทะเบียนรถ :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="logisticRegisterCar" value="#{s207Controller.selected.logisticRegisterCar}" style="width: 430px;"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel for="logisticSerialnoCar" value="หมายเลขตัวถัง :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="logisticSerialnoCar" value="#{s207Controller.selected.logisticSerialnoCar}" style="width: 430px;"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <p:outputLabel for="logisticCarType" value="ประเภทรถ :" />
                                 <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectOneMenu id="logisticCarType" value="#{s207Controller.selected.logisticCarType}"  style="width: 430px;">
                                    <f:selectItem itemLabel="" itemValue=""/>
                                    <f:selectItems value="#{comboController.carTypes}" />
                                </p:selectOneMenu>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel for="logisticBand" value="ยี่ห้อ :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="logisticBand" value="#{s207Controller.selected.logisticBand}" style="width: 430px;"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <p:outputLabel for="logisticYear" value="ปี :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="logisticYear" value="#{s207Controller.selected.logisticYear}" style="width: 430px;"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <p:outputLabel value="กระบะกว้าง :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <pe:inputNumber  decimalPlaces="2" value="#{s207Controller.selected.carWidth}"  emptyValue="0.00"  thousandSeparator=","  />
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel  value="กระบะยาว :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <pe:inputNumber  decimalPlaces="2" value="#{s207Controller.selected.carLength}"  emptyValue="0.00"  thousandSeparator=","  />
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel  value="กระบะสูง :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <pe:inputNumber  decimalPlaces="2" value="#{s207Controller.selected.carHeight}"  emptyValue="0.00"  thousandSeparator=","  />
                            </h:panelGroup>     
                            
                             <h:panelGroup>
                                <p:outputLabel  value="ประเภทรถขนส่ง :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectOneRadio id="transporttype" value="#{s207Controller.selected.transportType}">
                                    <f:selectItem itemLabel="รถบริการภายใน" itemValue="1" />
                                    <f:selectItem itemLabel="รถบริการภายนอก" itemValue="2" />
                                </p:selectOneRadio>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel  value="ลักษณะขนส่ง :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectOneRadio id="transportcost" value="#{s207Controller.selected.transportCost}" >
                                    <f:selectItem itemLabel="ต่อเที่ยว" itemValue="1" />
                                    <f:selectItem itemLabel="ตามระยะ" itemValue="2" />
                                </p:selectOneRadio>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <p:outputLabel  value="เหมาต่อเที่ยว :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <pe:inputNumber id="charterFlights" decimalPlaces="2" value="#{s207Controller.selected.charterFlights}"  minValue="0" emptyValue="0.00"  thousandSeparator=","  />
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel  value="ขนส่งระยะใกล้ :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <pe:inputNumber  id="transportShort" decimalPlaces="2" value="#{s207Controller.selected.transportShort}"  minValue="0" emptyValue="0.00"  thousandSeparator=","  />
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:outputLabel  value="ขนส่งระยะไกล :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <pe:inputNumber  id="transportLong" decimalPlaces="2" value="#{s207Controller.selected.transportLong}"  minValue="0" emptyValue="0.00"  thousandSeparator=","  />
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>

                </p:panel>

            </p:fieldset>

            <p:fieldset style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="5" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-3,ui-grid-col-4,ui-grid-col-3" styleClass="ui-panelgrid-blank">

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.createDate']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s207Controller.selected.createdDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.createBy']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s207Controller.selected.createdBy}" styleClass="sub-label"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.modifiedDt']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s207Controller.selected.modifiedDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd/MM/yyyy  HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.modifiedBy']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s207Controller.selected.modifiedBy}" styleClass="sub-label"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 actionListener="#{s207Controller.edit()}" styleClass="edit-btn" update=":content"/>
                
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" update=":content" 
                                 actionListener="#{s207Controller.cancel('stock/s207/index')}"/>
            </h:panelGrid>

        </h:form>
    </p:panel>
</ui:composition>
