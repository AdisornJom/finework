<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <p:panel header="S203 - แก้ไขแบบแปลนบ้าน">
        <h:form id="listForm">

            <p:messages id="edit_msg" autoUpdate="false" showIcon="false" style="width: 98%;margin-left: auto;margin-right: auto;"/>

            <p:panel style="max-width: 800px;margin-bottom: 10px;border: 0px;text-align: right">
                <h:panelGroup>
                    <font class="require">*</font>
                    <h:outputLabel value=" Required Fields" style="font-weight: bolder;" styleClass="sub-label"/>
                </h:panelGroup>
            </p:panel>

            <p:fieldset legend="#{msgs['desc']}" style="border: 0px;">

                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-7" styleClass="ui-panelgrid-blank">
                            <h:panelGroup>
                                <p:outputLabel for="item_name_th" value="#{msgs['s201.stock.name_th']} :" />
                                <font class="require">*</font>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="item_name_th" value="#{s203Controller.selected.detailDesc}" style="width: 460px;"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel for="item_name_en" value="#{msgs['s201.stock.name_en']} :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="item_name_en" value="#{s203Controller.selected.detailDescEn}" style="width: 460px;"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel  value="รายละเอียด :" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputTextarea value="#{s203Controller.selected.detail}" cols="50" rows="4" maxlength="250" style="width: 460px;"/>
                            </h:panelGroup>
                            
                            <p:outputLabel value="รูปภาพเดิม :"/>
                            <h:panelGroup>
                                <h:graphicImage value="#{commonController.IMAGES_URL}/product/#{s203Controller.selected.detailImg}" width="670"/>
                                <h:outputLabel value="ภาพขนาด 1048x385 pixel เท่านั้น ไฟล์ jpeg, png" style="font-weight: bolder;" styleClass="sub-label"/>
                            </h:panelGroup>

                            <p:outputLabel value="รูปภาพใหม่  :"/>
                            <h:panelGroup id="newimg">
                                <h:graphicImage value="#{commonController.IMAGES_URL}/product/#{s203Controller.newFile}" width="670"/>
                                <h:outputLabel value="ภาพขนาด 1048x385 pixel เท่านั้น ไฟล์ jpeg, png" style="font-weight: bolder;" styleClass="sub-label"/>
                            </h:panelGroup>

                            <p:outputLabel value="อัพโหลดรูปภาพ :"/>
                            <p:fileUpload fileUploadListener="#{s203Controller.handleFileUpload}"
                                          auto="true"
                                          mode="advanced"
                                          skinSimple="true"
                                          sizeLimit="307200000"
                                          cancelLabel="#{msgs['btn.cancel']}"
                                          uploadLabel="#{msgs['btn.upload']}"
                                          label="#{msgs['btn.choose']}"
                                          allowTypes="/(\.|\/)(jpe?g|png)$/"
                                          style="margin-bottom: 4px;width: 460px;" update="newimg"/>
                            
                            <p:outputLabel value="รูปภาพเดิม มิติ:"/>
                            <h:panelGroup>
                                <h:graphicImage value="#{commonController.IMAGES_URL}/product_dimension/#{s203Controller.selected.detailImgDimension}" width="670"/>
                                <h:outputLabel value="ภาพขนาด 1048x385 pixel เท่านั้น ไฟล์ jpeg, png" style="font-weight: bolder;" styleClass="sub-label"/>
                            </h:panelGroup>

                            <p:outputLabel value="รูปภาพใหม่  มิติ:"/>
                            <h:panelGroup id="newimg1">
                                <h:graphicImage value="#{commonController.IMAGES_URL}/product_dimension/#{s203Controller.newFileDimension}" width="670"/>
                                <h:outputLabel value="ภาพขนาด 1048x385 pixel เท่านั้น ไฟล์ jpeg, png" style="font-weight: bolder;" styleClass="sub-label"/>
                            </h:panelGroup>

                            <p:outputLabel value="อัพโหลดรูปภาพ :"/>
                            <p:fileUpload fileUploadListener="#{s203Controller.handleFileUpload1}"
                                          auto="true"
                                          mode="advanced"
                                          skinSimple="true"
                                          sizeLimit="307200000"
                                          cancelLabel="#{msgs['btn.cancel']}"
                                          uploadLabel="#{msgs['btn.upload']}"
                                          label="#{msgs['btn.choose']}"
                                          allowTypes="/(\.|\/)(jpe?g|png)$/"
                                          style="margin-bottom: 4px;width: 460px;" update="newimg1"/>
                            
                        </p:panelGrid>
                    </div>

                </p:panel>

            </p:fieldset>

            <p:fieldset style="border: 0px;">
                <p:panel style="max-width: 800px;margin-bottom: 10px;border-right: 0px;border-radius: 0px;">
                    <div class="ui-fluid">
                        <p:panelGrid columns="5" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-3,ui-grid-col-4,ui-grid-col-3" styleClass="ui-panelgrid-blank">

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.createDate']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s203Controller.selected.createdDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.createBy']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s203Controller.selected.createdBy}" styleClass="sub-label"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.modifiedDt']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s203Controller.selected.modifiedDt}" styleClass="sub-label">
                                    <f:convertDateTime pattern="dd/MM/yyyy  HH:ss"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel value="#{msgs['a201.profile.modifiedBy']} ：" styleClass="sub-label"/>
                                <h:outputText value="#{s203Controller.selected.modifiedBy}" styleClass="sub-label"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </p:panel>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" style="margin-left: 15px;margin-bottom: 10px;">
                <p:commandButton binding="#{bindingController.btnSave}" value="#{msgs['btn.save']}" 
                                 actionListener="#{s203Controller.edit()}" styleClass="edit-btn" update=":content"/>
                
                <p:commandButton binding="#{bindingController.btnCancel}" value="#{msgs['btn.cancel']}" styleClass="clear-btn" update=":content" 
                                 actionListener="#{s203Controller.cancel('stock/s203/index')}"/>
            </h:panelGrid>

        </h:form>
    </p:panel>
</ui:composition>
