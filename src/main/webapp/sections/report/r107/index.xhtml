<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <style>
       .ui-autocomplete-input{ 
            width: 210px;
        }
       .comboColumn {
            width: 250px;
       }
    </style>
    <p:panel header="R107 - รายงานสรุปการจ่ายเงินทั้งหมด">

        <p:toolbar style="margin-bottom: 3px;">
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,col2,col1,col2,col1,col2" border="0" columns="10" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        
                        <p:outputLabel value="จ่ายเงินวันที่ ："/>
                        <p:calendar id="startDate" value="#{r107Controller.startDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"/>

                        <p:outputLabel value="ถึง ："/>
                        <p:calendar id="toDate" value="#{r107Controller.toDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"/>

                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                        actionListener="${r107Controller.search()}" styleClass="search-btn" update=":content"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
