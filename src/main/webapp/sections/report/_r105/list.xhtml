<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">

    <style type="text/css">
        .ui-widget-content .ui-icon {
            background-image: url("./resources/images/ui-icons_333333_256x240.png");
        }
    </style>

    <h:form id="listForm">

        <h:panelGroup style="height: 200px;" layout="block" rendered="#{empty r105Controller.items}">
            <h:graphicImage value="./resources/images/arr_search.jpg" width="200" style="float: right;margin-top: 0px;"/>
        </h:panelGroup>

        <p:dataTable var="item" value="#{r105Controller.items}" binding="#{bindingController.dataTableModel}" rendered="#{not empty r105Controller.items}">

            <p:column headerText="No" style="text-align: center;width: 32px;">
                <h:outputText value="#{(rowNumber+1)}" />
            </p:column>
            
            <p:column headerText="ชื่อผู้รับเหมา" sortBy="#{item.contractorNameTh}" style="width: 190px;">
                <h:outputText value="#{item.contractorNameTh}"/>
            </p:column>
            
            <p:column headerText="ชื่อเล่นผู้รับเหมา" sortBy="#{item.contractorNickname}" style="width: 130px;">
                <h:outputText value="#{item.contractorNickname}"/>
            </p:column>
            
            <p:column headerText="รวมทั้งสิ้น" sortBy="#{item.contractorAddress}" style="width: 250px;">
                <h:outputText value="#{item.contractorAddress}"/>
            </p:column>
            

            <p:column style="width: 65px;text-align: center">
                <p:tooltip for="edit" value="#{msgs['btn.edit']}" trackMouse="true"/>
                <p:commandButton id="edit" title="#{msgs['btn.edit']}" icon="fa fa-edit" action="#{r105Controller.next('cus/c203/edit')}" update=":content">
                    <f:setPropertyActionListener value="#{item}" target="#{r105Controller.selected}" />
                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="#{msgs['messages.code.2022']} "/>
                <h:outputText value="#{r105Controller.items.size()}">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <h:outputText value=" #{msgs['messages.code.2023']}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</ui:composition>
