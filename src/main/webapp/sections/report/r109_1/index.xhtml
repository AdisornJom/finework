<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <style>
       .ui-autocomplete-input{ 
            width: 160px;
        }
       .comboColumn {
            width: 200px;
       }
    </style>
    
    <p:panel id="content_panel" header="R109-1 - สรุปจำนวนเงิน(การปฏิบัติ)อิงตามผู้รับเหมา">
        
        <p:toolbar style="margin-bottom: 3px;">
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,comboColumn,col1,col2,col1,col2,col1" border="0" columns="7" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:outputLabel value="ชื่อเล่นผู้รับเหมา ："/>
                        <h:panelGroup>
                            <p:autoComplete id="contractorName" dropdown="true" value="#{r1091Controller.contractor_find}" 
                                            completeMethod="#{r1091Controller.completeContractor}" 
                                            var="contractor" itemLabel="#{contractor.contractorNickname}" 
                                            itemValue="#{contractor}" 
                                            converter="#{contractorConverter}"
                                            scrollHeight="210" forceSelection="true" >
                                <p:ajax event="query"  global="false"/>
                            </p:autoComplete>
                        </h:panelGroup>

                      
                      <p:outputLabel value="วันที่ทำสำเร็จ ："/>
                      <p:calendar  binding="#{bindingController.calendar}" value="#{r1091Controller.startDate}" size="10" />

                      <p:outputLabel value="ถึง ："/>
                      <p:calendar  binding="#{bindingController.calendar}" value="#{r1091Controller.toDate}" size="10" />
                      
                       <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                        actionListener="#{r1091Controller.search()}" styleClass="search-btn" update=":content"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
     
        
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
