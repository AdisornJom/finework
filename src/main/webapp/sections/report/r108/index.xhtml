<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <style>
       .ui-autocomplete-input{ 
            width: 160px;
        }
       .comboColumn {
            width: 200px;
       }
    </style>
    <p:panel header="R108 - รายงานสรุปการปฏิบัติงาน">

        <p:toolbar style="margin-bottom: 3px;">
             <f:facet name="right" >
                <h:form id="rToolbarForm">
                    <h:panelGrid columnClasses="col1,col2,col1,comboColumn,col1,comboColumn,col1,col2,col1,col2" border="0" columns="11" cellpadding="2" cellspacing="1" style="margin-left: 10px;">
                        <p:outputLabel value="เลขที่ ："/>
                        <p:inputText value="#{r108Controller.documentno}" style="width: 120px"/>
                        
                        <p:outputLabel value="ชื่อเล่นผู้รับเหมา ："/>
                        <h:panelGroup>
                            <p:autoComplete id="contractorName" dropdown="true" value="#{r108Controller.contractor_find}" 
                                            completeMethod="#{r108Controller.completeContractor}" 
                                            var="contractor" itemLabel="#{contractor.contractorNickname}" 
                                            itemValue="#{contractor}" 
                                            converter="#{contractorConverter}"
                                            scrollHeight="210" forceSelection="true" >
                                <p:ajax event="query"  global="false"/>
                            </p:autoComplete>
                        </h:panelGroup>
                        
                        <p:outputLabel value="วันที่ ："/>
                        <p:calendar id="startDate" value="#{r108Controller.startDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"/>

                        <p:outputLabel value="ถึง ："/>
                        <p:calendar id="toDate" value="#{r108Controller.toDate}" binding="#{bindingController.calendar}" 
                                pattern="dd-MM-yyyy HH:mm"  size="16" requiredMessage="#{msgs['messages.code.1022']}" timeControlType="select"/>

                        <p:commandButton binding="#{bindingController.btnSearch}" value="#{msgs['btn.search']}" 
                                        actionListener="${r108Controller.search()}" styleClass="search-btn" update=":content"/>
                    </h:panelGrid>
                </h:form>
            </f:facet>
        </p:toolbar>
        <ui:include src="list.xhtml"/>

    </p:panel>

</ui:composition>
